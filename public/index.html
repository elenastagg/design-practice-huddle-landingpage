<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/96894d307e.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="main-component">
      <img class="logo" src="images/logo.svg" />
      <img class="screenshot" src="images/illustration-mockups.svg" />
      <div class="introduction">
        <div class="title">Build The Community Your Fans Will Love</div>
        <div class="main-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <div><button class="button">Register</button></div>
        <div class="social-logos">
          <div class="icon fb"><i class="fab fa-facebook-f"></i></div>
          <div class="icon"><i class="fab fa-twitter"></i></div>
          <div class="icon"><i class="fab fa-instagram"></i></div>
        </div>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/elenastagg"
            >Elena Stagg</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
